<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="dark">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GYM{% endblock %}</title>
    <style>
      body {
        background-image: url("{% static 'images/gym.avif' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh; /* Ensure the background covers the full viewport height */
        margin: 0; /* Remove default margin */
      }
      nav.navbar {
        background-color: transparent !important; /* Make the navbar background transparent */
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HOPE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/gm">GYM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/gm/equipment">Equ</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  UserDashboard
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/user">{{request.user}}</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
            
             {% if request.user.id %}
           
              <button class="btn btn-outline-danger" type="submit"><a href="/gm/logout"></a>logout</button>
               
              <a href="/gm/logout">logout</a>
              {% else %}
              <button class="btn btn-outline-success "  type="submit"><a href="/gm/login">login</a></button>
              
              <button class="btn btn-outline-primary" type="submit"><a href="/gm/register">register</a></button>
              {% endif %}
             
            </form>
          </div>
        </div>
      </nav>
      
      {% block content %}{% endblock %}


    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
