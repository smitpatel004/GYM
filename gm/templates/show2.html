<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-image: url('header-image.jpg'); /* Replace with your image */
            background-size: cover;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .workout-list {
            list-style-type: none;
            padding: 0;
        }
        .workout-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            background-color: white;
            margin: 10px;
            border-radius: 8px;
        }
        .workout-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .start-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ABS BEGINNER</h1>
        <img id="headerGif" src="{% static 'images/Jumping jacks.gif' %}" alt="Workout GIF">
        <p >21 mins â€¢ 8 Workouts</p>
    </div>

    <ul class="workout-list">
        {% for p in Exer %}
        <li class="workout-item" onclick="changeHeaderGif('/media/{{p.photo}}')">
            <img src="/media/{{p.photo}}" alt="d" width="150px">
            <div>
                <h3>{{p.Exe_name}}</h3>
                <p>{{p.Exe_time}}</p>
            </div>
        </li>
        {% endfor %}

       
    </ul>

    <a href="#" class="start-button">Start</a>
    <a href="/gm" class="start-button">Finish</a>

    <script>
        function changeHeaderGif(gifUrl) {
            document.getElementById('headerGif').src = gifUrl;
        }
    </script>

</body>
</html>
